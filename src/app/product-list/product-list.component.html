<h2>Products</h2>

<div *ngFor="let prod of products">
  <h3>
    {{ prod.name }}
  </h3>
  <p *ngIf="prod.description">
    {{ prod.description}}
  </p>
  <button (click)=share()>
    SHARE IT
  </button>

<!-- <app-product-alert [product]="product">
  </app-product-alert> -->
</div>
